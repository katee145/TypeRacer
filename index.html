<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TypeRacer</title>
</head>

<body>
    <header id="header" class="sticky-top text-center py-3">
        <h1 class="title">TypeRacer</h1> <a href="#" id="header-button" class="btn btn-instructions">Instructions</a>
    </header>

    <main>
        <div class="container my-4">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 order-md-0">
                    <!-- Select Difficulty Section -->
                    <div class="row">
                        <div class="col-6 bg-light-grey text-left p-3">
                            <h5>Select Difficulty</h5>
                        </div>
                        <div class="col-6 bg-white text-left p-3"> <select class="form-select">
                                <option selected>Easy</option>
                                <option>Medium</option>
                                <option>Hard</option>
                            </select> </div>
                    </div> <!-- Typing Test Instructions -->
                    <div class="row mt-4">
                        <div class="col-12 bg-light text-left p-3">
                            <p class="instruction-text big-text">Test your typing speed by typing the text shown below:
                            </p>
                        </div>
                    </div> <!-- Typing Test Text -->
                    <div class="row mt-2">
                        <div class="col-12 bg-white border text-left p-3">
                            <p class="test-text"><!--sample typing test text insert here with JS--></p>
                        </div>
                    </div> <!-- Typing Test Textarea -->
                    <div class="row mt-2">
                        <div class="col-12 bg-white text-left p-3"> <textarea class="form-control"
                                placeholder="Click the start button to begin the test" rows="3"></textarea> </div>
                    </div> <!-- Buttons -->
                    <div class="row mt-4">
                        <div class="col-12 text-center"> <button class="btn btn-custom mx-1">Start</button> <button
                                class="btn btn-custom mx-1">Stop</button> <button
                                class="btn btn-custom mx-1">Retry</button> </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 order-md-1 mt-4 mt-md-0">
                    <!-- Results Box -->
                    <div class="p-3 border-orange-shadow text-center">
                        <h5>Results</h5>
                        <p>Level: Easy</p>
                        <p>Time: 0s</p>
                        <p>WPM: 0</p>
                    </div>
                </div>
            </div>
        </div>
    </main>




    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!-- Fontawesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!-- External JS -->
    <script src="assets/js/script.js"></script>
</body>

</html>
